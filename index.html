    <style>
      :root {
        /* Base Colors */
        --color-app-bg: #111827;
        --color-panel-bg: #1F2937;
        --color-text-primary: #F9FAFB;
        --color-text-secondary: #9CA3AF;
        --color-accent: #8B5CF6;
        --color-accent-text: #FFFFFF;
        --color-border: #374151;
        
        /* UI Elements */
        --scrollbar-thumb-color: #4B5563;
        --font-family-ui: 'Inter', sans-serif;
        --font-family-monospace: 'Fira Code', monospace;
        --border-radius: 0.5rem; /* 8px */

        /* Spacing */
        --spacing-base: 1rem; /* 16px */
        --spacing-sm: 0.875rem; /* 14px */
        --spacing-xs: 0.75rem; /* 12px */
        --spacing-lg: 1.25rem; /* 20px */
        --spacing-xl: 1.5rem; /* 24px */
      }
      body {
        font-family: var(--font-family-ui);
        color: var(--color-text-primary);
        background-color: #111827;
      }
      /* Custom scrollbar for a premium look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-color);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: color-mix(in srgb, var(--scrollbar-thumb-color), #ffffff 20%);
      }
      textarea:focus, input:focus {
        box-shadow: 0 0 0 2px var(--color-accent);
      }
      
      .blinking-cursor {
        display: inline-block;
        width: 8px;
        height: 1.1rem;
        background-color: var(--color-accent);
        animation: blink 1s step-end infinite;
        vertical-align: text-bottom;
      }

      @keyframes blink {
        from, to { background-color: transparent }
        50% { background-color: var(--color-accent) }
      }
      
      .logo-m-path {
          stroke-dasharray: 48;
          stroke-dashoffset: 48;
          animation: logo-draw 1.5s ease-out 0.5s forwards;
      }
      @keyframes logo-draw {
          to { stroke-dashoffset: 0; }
      }

      /* Code Block Styles */
      pre {
        background-color: #010409;
        color: #e6edf3;
        padding: var(--spacing-base);
        border-radius: var(--border-radius);
        overflow-x: auto;
        font-family: var(--font-family-monospace);
        font-size: 0.9em;
        line-height: 1.5;
        margin: var(--spacing-base) 0;
        border: 1px solid var(--color-border);
      }
      pre code {
        background-color: transparent !important;
        color: inherit !important;
        padding: 0 !important;
      }

      .checkerboard-bg {
        background-image:
            linear-gradient(45deg, #1f2937 25%, transparent 25%),
            linear-gradient(-45deg, #1f2937 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #1f2937 75%),
            linear-gradient(-45deg, transparent 75%, #1f2937 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      .glassmorphism {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
      }
      .animated-bg {
          width: 100vw;
          height: 100vh;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 0;
          background: linear-gradient(300deg, #8B5CF6, #0c001f, #111827);
          background-size: 200% 200%;
          animation: gradient-animation 25s ease infinite;
      }
      @keyframes gradient-animation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
    </style>
